<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <!-- prettier-ignore -->
    <script>
      window.DFIC||(window.DFIC=!0,document.documentElement.dataset.theme=(()=>{const e=localStorage.getItem("theme");if(e&&["dark","light"].includes(e))return e;return window.matchMedia("(prefers-color-scheme: dark)").matches?"dark":"light"})());
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="root-container">%sveltekit.body%</div>
  </body>
</html>
